<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <aside class="aside">
      <img src="./eisenhower-matrix.jpg" class="img aside__img">
      <a class="link aside__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section class="add">
        <label for="new-task" class="label add__label">Add Item</label>
        <div class="add-form add__add-form">
          <input id="new-task" class="input-task add-form__input-task" type="text"><button class="button add-form__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="h3 todo-h3">Todo</h3>
        <ul id="incomplete-tasks" class="list todo__list">
          <li class="task todo__task">
            <input type="checkbox" class="checkbox todo__checkbox">
            <label class="label-task todo__label-task">Pay Bills</label>
            <input type="text" class="input-task todo__input-task">
            <button class="button button_edit button__todo">Edit</button>
            <button class="button button_delete button__todo"><img src="./remove.svg" class="img button__img"></button>
          </li>
          <li class="task todo__task task_edit">
            <input type="checkbox" class="checkbox todo__checkbox">
            <label class="label-task label-task_edit todo__label-task ">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task input-task_edit todo__input-task">
            <button class="button button_edit button__todo">Save</button>
            <button class="button button_delete button__todo"><img src="./remove.svg"  class="img button__img"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="h3 completed-h3">Completed</h3>
        <ul id="completed-tasks" class="list completed__list">
          <li class="task completed__task">
            <input type="checkbox" checked class="checkbox completed__checkbox">
            <label class="label-task completed__label-task">See the Doctor</label>
            <input type="text" class="input-task completed__input-task">
            <button class="button button_edit completed__button">Edit</button>
            <button class="button button_delete completed__button"><img src="./remove.svg" class="img button__img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
